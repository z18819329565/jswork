<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点创建和追加-4</title>
</head>
<body>
        <h2>节点创建和追加</h2>
        <ul>
        <li city ="沈阳" >辽宁</li>
        <li city ="济南" id="shan" >山东</li>
        <li city ="杭州" >浙江</li>
        </ul>
        <input type="button" value="替换" onclick="f1()" />
</body>
<script>
 
function f1() {
    //创建对应的元素、文本节点、属性信息
    var lii = document.createElement('li');
    var txt = document.createTextNode('广东');
    lii.setAttribute('city','广州');
    //给lii追加txt
    lii.appendChild(txt);
    //最后，给ul追加lii("广东"被追加到"山东"的前边)
    var shan = document.getElementById('shan');
    document.getElementsByTagName('ul')[0].replaceChild(lii,shan);
}
</script>
</html>
