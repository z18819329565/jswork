function f1() {
    //创建对应的元素、文本节点、属性信息
    var lii = document.createElement('li');
    var txt = document.createTextNode('广东');
    lii.setAttribute('city','广州');
    //给lii追加txt
    lii.appendChild(txt);
    //最后，给ul追加lii
    document.getElementsByTagName('ul')[0].appendChild(lii);
}
