<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点删除</title>
</head>
<body>
        <h2>节点创建和追加</h2>
        <ul id="north">
        <li city ="沈阳" id="ning" >辽宁</li>
        <li city ="济南" id="shan" >山东</li>
        <li city = "长春">吉林</li>
        </ul>
        <ul id="south">
        <li city ="杭州" >浙江</li>
        </ul>
        <input type="button" value="删除节点" onclick="f1()" />
</body>
<script>
//节点删除
//父节点.removechild(子节点);
//子节点.parentNode.removechild(子节点)
function f1 () {
    var shan = document.getElementById('shan');
    shan.parentNode.removeChild(shan);
}

</script>
</html>
