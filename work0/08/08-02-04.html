<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的绑定方式</title>
    <style>
    div{width: 400px;height: 300px;background-color: pink;}
    p{width: 300px;height: 200px;background-color: lightblue;}
    span{background-color: lightgreen;}
    </style>
</head>
<body>
    <h2>事件流效果</h2>
    <div>
        <p>
            <span>Today is Monday</span>
        </p>
    </div>
</body>
<script>
var sp = document.getElementsByTagName('span')[0];
var pt = document.getElementsByTagName('p')[0];
var dv = document.getElementsByTagName('div')[0];
//addEventListener(类型，处理，事件流true捕捉/false冒泡,默认是冒泡);
//为了阻止比较有意义，只考虑冒泡型即可
sp.addEventListener('click',function(evt) {
    console.log('this is span tag');
    evt.stopPropagation();//阻止事件流产生
});
pt.addEventListener('click',function(evt) {
    console.log('this is p tag');
    evt.stopPropagation();//阻止事件流产生
});
dv.addEventListener('click',function(evt) {
    console.log('this is div tag');
    evt.stopPropagation();//阻止事件流产生
});
</script>
</html>
