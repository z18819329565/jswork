<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符限定</title>
</head>
<body>
    
</body>
<script>
    //没有特殊说明就是“单次”匹配
    //从字符串左边找到第一个符合模式的内容即可

    //^(托字符) : 表示字符串的开始位置(托字符)
    // $ : 匹配输入字符串的借结尾位置

    var str = "xiaoming like banana";
    var reg = /^banana/; //null
    var reg = /banana$/; //["banana"]
    var reg = /^xiaoming/; //["xiaoming"]

    //^和$符号存在于全部的正确的正则表达式里边
    //^和$符号可以保证正则对目标字符串的“完整”匹配
    //在有些场合要求正则匹配必须是“完整匹配”

    var str = "13423416799";
    //{m} 前边单元严格出现m次
    //严格要求被匹配字符串是13开始，后续有9个数字，不允许出现其他内容
    var reg = /^13[0-9]{9}$/;


    var rst = str.match(reg);
    console.log(rst);
</script>
</html>
