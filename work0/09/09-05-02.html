<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符限定</title>
</head>
<body>
    
</body>
<script>
    //没有特殊说明就是“单次”匹配
    //从字符串左边找到第一个符合模式的内容即可

     // | : (或)指明两项之间选择一个
    var str = "xiaoming like apple, yuehan like bread";
    var reg = /apple|banana/; //["apple"]

    //.点 : 匹配除换行符 \n之外的任何单字符  .*
    var str = "sasfsegsgsgsdg$#%@#%   er()\n  sads ";
    var reg = /.*/; //["fsfvtet2t3"]

    // \ : 这个符号是用来转义的
    // 把符号的“特殊意思”去除，只保留符号的本质意思
    var str = "192.168-*";
    var reg = /[0-9]+\.[0-9]+-\*/; //两个连续的数字字符串中间出现一个“点”

    var rst = str.match(reg);
    console.log(rst);
   
</script>
</html>
