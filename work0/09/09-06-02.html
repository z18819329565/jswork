<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>括号字符</title>
</head>
<body>
    
</body>
<script>
    //小括号计数方法
    //横向: 从左向右依次计数
    //纵向: 从外部向内部依次计数
    //横向-纵向: 横向1(纵向)---横向2(纵向)---横向3(纵向)...
    var str = "2015-05-12 16:52:17";
    var reg = /([0-9]+-(([0-9]+)-[0-9]+)) (([0-9]+:([0-9]+)):[0-9]+)/;

    var rst = str.match(reg);
    //["2015-05-12 16:52:17", "2015-05-12", "05-12", "05", 
    //"16:52:17", "16:52", "52", index: 0, input: "2015-05-12 16:52:17"]
    console.log(rst);
    
</script>
</html>
