<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-内容查找与替换</title>
    <style>
    div{
        float: left;
    }

    input{
        margin: 0 20px;
    }
    </style>
</head>
<body>
    <div>过滤前的内容: <br>
    <textarea id="pre" cols="40" rows="10"></textarea>
    <input type="button" id="btn" value="过滤">
    </div>
    <div>过滤后的内容: <br>
    <textarea id="res" cols="40" rows="10"></textarea>
    </div>
</body>
<script>
    document.getElementById('btn').onclick = function() {
        var reg = /(bad)|[\u4e00-\u9fa5]/gi;
        var str = document.getElementById('pre').value;
        var newstr = str.replace(reg,"*");
        document.getElementById('res').innerHTML = newstr;
    };
</script>
</html>
