<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模式修正符组成</title>
</head>
<body>
    
</body>
<script>
//模式修正符
//i ------>忽略大小写
//g ------>全局匹配(进行全局匹配的时候不给体现"模式单元"内容)
var str = "Today2015 Is2016 Monday2017";
var reg = /[a-z]+[0-9]+/ig;//忽略大小写的全局匹配

var rst = str.match(reg);
console.log(rst);
</script>
</html>
