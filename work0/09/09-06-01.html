<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>括号字符</title>
</head>
<body>
    
</body>
<script>
    //模式单元[小括号] 重复使用

    //var str = "2015-08-12 09:27:35";
    //var reg = /[0-9]+-[0-9]+-[0-9]+[0-9]+:[0-9]+:[0-9]+/;

    //匹配 月份/日期/时/分/秒 都一样时间，正则模式需要优化
    //通过\1表示重复匹配第一个小括号模式单元内容
    var str = "2015-08-08 08:08:08";
    //var reg = /[0-9]+-[0-9]+-[0-9]+[0-9]+:[0-9]+:[0-9]+/;
    var reg = /[0-9]+-([0-9]+)-\1\1:\1:\1/; //["2015-08-08 08:08:08","08"]
    var reg = /([0-9]+)-([0-9]+)-\2\2:\2:\2;//["2015-08-08 08:08:08","2015","08"]

    //匹配的时间特点: 月份/日期/时/分/秒 都一样
    var str = "2015-08-08-08-08-08";;
    var reg = /[0-9]+(-[0-9]+){5}/; //["2015-08-08-08-08-08","-08"]
    //var reg = /[0-9]+(-[0-9]+)\1\1\1\1;//["2015-08-08-08-08-08","-08"]

    var str = "2015-11-12-13-27-56";
    var reg = /[0-9]+(-[0-9]+){5}/; //["2015-11-12-13-27-56","-56"]给匹配,“数据类型”一样即可
    //var reg = /[0-9]+(-[0-9]+)\1\1\1\1/; //null 不给匹配,数据大小不一致

    var rst = str.match(reg);
    console.log(rst);
</script>
</html>
