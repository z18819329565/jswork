<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符集合</title>
</head>
<body>
    
</body>
<script>
//没有特殊说明就是“单词”匹配
//做字符串左边找到第一个符合模式的内容即可

//[a-e]表示a到e这些字符中的某一个字符
var str = "2015-08-10Yesterday and Today";
var reg = /[c-g]/;//["e"]

//[a-e]26个字母之一
var reg = /[a-z]/; //["e"]
var reg = /[A-Z]/; //["Y"]

//[a-zA-Z]表示大写、小写字母中的某一个字符
var reg = /[a-zA-Z]/; //["Y"]

//[aeiou]表示aeiou这5个字符其中的某一个字符
var reg = /[rxoqm]/; //["r"]

//[a-zA-Z0-9_-]
var reg = /[a-zA-Z0-9_-]/;
//[0-9]表示0到9之间任意一个数字
var reg = /[0-9]/; //["2"]
//[5-9]
var reg = /[4-9]/; //["5"]

var rst = str.match(reg);
console.log(rst);
</script>
</html>
