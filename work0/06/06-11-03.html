<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看用户所用的浏览器是什么</title>
</head>
<body>
    
</body>
<script>
//练习:查看用户所用的浏览器是什么
//打开页面之后，弹出用户是用的什么浏览器
//window.onload
//navigator

window.onload = init;
function init() {
    var obj = navigator.userAgent;
    if(obj.indexOf("Firefox") != -1) {
alert('火狐');
    }else if (obj.indexOf("Chrome") != -1) {
alert('谷歌');
    } else {
        alert('IE');
    }
}

</script>
</html>
