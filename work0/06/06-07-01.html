<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love</title>
    <style>
      .box{margin: 0 auto; position: relative;background-image: url('Love1.jpg');width:700px;height: 700px;}
      .box div {float:left;width: 50px; height: 50px; border: 2px solid #ccc; margin-left: 5px;line-height: 50px;text-align: center;
      color:lightblue; position: relative;top:570px;Left: 228px;}
      #span{font-size: 50px;color: lightblue;position:absolute;top: 20px;left: 150px;}
</style>
</head>
<body>
    <div class="box">
      <span id="span">Third anniversary</span>
    <div id="d"></div>
    <div id="h" ></div>
    <div id="m" ></div>
    <div id="s" ></div>
</div>
<script>
 //案例:限时秒杀
var endtime = new Date('2020-4-20 00:00:00'),endseconds = endtime.getTime();

    var d = h = m = s = 0;
    var id = setInterval(seckill,1000);
    function seckill() {
        var nowtime = new Date();
        var remaining = parseInt((endseconds - nowtime.getTime()) / 1000);

        if (remaining > 0) {
          d = parseInt(remaining / 86400);
          h = parseInt((remaining / 3600) % 24);
          m = parseInt((remaining / 60) % 60);
          s = parseInt(remaining % 60);

          d = d < 10 ? '0' + d : d;
          h = h < 10 ? '0' + h : h;
          m = m < 10 ? '0' + m : m;
          s = s < 10 ? '0' + s : s;
        } else {
          clearInterval(id);
          d = h = m = s = '00';
        }
         document.getElementById('d').innerHTML = d + '天';
         document.getElementById('h').innerHTML = h + '时';
         document.getElementById('m').innerHTML = m + '分';
         document.getElementById('s').innerHTML = s + '秒';
          }
</script>
</body>
</html>
