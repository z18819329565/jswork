<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>history对象练习2</title>
</head>
<body>
<input type="button" value="点击history.back" onclick="fn()">
</body>
<script>
//History对象

//History.back:返回历史记录的前一个页面
function fn() {
    history.back();
}

//History.go(n):跳转到历史记录中指定的页面，如果是-1实际上就是history.back的功能

</script>
</html>
